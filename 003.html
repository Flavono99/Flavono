<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 300px; height: 200px; background-color: blue;position: absolute; 
            left: 30px; top: 30px;}

        button {width: 150px;  height: 30px;  position: absolute;   
            left: 30px; top: 250px;  }    
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('button').click(function(){ 
                $('div').animate({
                    top: "200px",
                    left: "500px"
                }, 1000, 'swing', function(){
                    $(this).animate({
                        top: "30px",  
                        left: "30px"
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div>box1</div>  
    <button>Box</button> 
</body>
</html>
