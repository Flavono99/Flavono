<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #box1, #box2{width: 300px; height: 200px; float: left; background-color: beige;
        border: 2px solid plum; margin: 20px;}
        .box3{width: 300px; height: 50px; border: 1px solid purple; clear: both; 
            margin: 20px; cursor: pointer;}
    </style>
    <script>
        $(function(){
            $('.btn').click(function(){
                $('#box1').slideToggle(function(){
                    if($('#box1').css('display') == 'none'){
                        $('.btn img').attr('src',"down_gray.png");
                    }else{
                        $('.btn img').attr('src','up_gray.png');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div class="box3">
        <p class="btn"><img src="up_gray.png"></p>
    </div>
</body>
</html>
