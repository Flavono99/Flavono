<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 300px; height: 50px; padding: 20px; border: 1px solid red;
        margin: 10px; border-radius: 5px; display: flex;}
        p{width: 300px; height: 30px; background-color: indianred;
        cursor: pointer; margin: 10px; padding: 10px;}   
        div.on{width: 300px; height: 300px; border-radius: 50%;
        background-color: lightskyblue; border-color:blue;
        align-items: center; justify-content: center;}    
</style>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</script>
<script>
    $(function(){
    //    $('.btn1').on('click',function(){
    //       $('.box2').addClass('on');   
    //    });
    //    $('.btn2').on('click',function(){
    //       $('.box2').removeClass('on');   
    //    });
    $('.btn1').on('click',function(){
        $('.box2').toggleClass('on');
        if($('.box2').attr('class')=='box2 on'){
            $('.btn1').text('사각으로 바꾸기')    
        }else{
            $('.btn1').text('원으로 바꾸기')   
        }
    });
       $('.btn3').on('click',function(){
          $('.box3').remove();   
       });
       $('.btn4').on('click',function(){
          $('.box4').empty();   
       }); 
    });
</script>

</head>
<body>
    <div class="box1">첫번쨰 박스</div>
    <div class="box2">두번쨰 박스</div>
    <div class="box3">세번쨰 박스</div>
    <div class="box4">네번쨰 박스</div>
    <p class="btn1">원으로 바꾸기</p>
    <p class="btn2">버튼2</p>
    <p class="btn3">버튼3</p>
    <p class="btn4">버튼4</p>
</body>
</html>
