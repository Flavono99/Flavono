<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플 따라하기..</title>
    <style>
        *{margin:0; padding:0; box-sizing: border-box;}
        h1{position:fixed; top:30px; left:30px; z-index: 100;}
        #container{width:1000px; height: 5000px; margin:auto; border:1px solid #ccc;}
        section{border:2px solid #333; height: 1000px; margin-top:100px;}
        #box2{height: 3300px; position:relative; border:1px solid red;}
        #box2.on{position:fixed; border:1px solid #000; top:100px; left:50%;
            transform: translateX(-50%); width:1000px; margin-top:0;}
        #box2.on2{position:absolute; top:2200px; border:1px solid red;
            left:50%; transform: translateX(-50%); width:1000px;}
        #box2 div{height: 1000px; border:1px solid blue;}
        .content2, .content3{margin-top:100px;}
        .content1 img{width:1px; opacity: 0.3;}
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(window).on('scroll',function(){
                var ab = $(this).scrollTop();
                $('h1').text(ab);
                if(ab >= 1100 && ab < 2200){
                    $('#box2').removeClass();
                    $('#box2').addClass('on');
                    var value = Math.floor(ab-1200);
                    var value2 = (ab-1200)/1000; //값이 무조건 0~1값이 나오게 식을 만듬.
                    $('.content1 img').css('width',value);
                    $('.content1 img').css('opacity',value2);
                }else if(ab >= 2200){
                    $('#box2').removeClass();
                    $('#box2').addClass('on2');
                }else{
                    $('#box2').removeClass();
                }
            });
        });
    </script>
</head>
<body>
    <h1>0</h1>
    <div id="container">
        <section id="box1">box1</section>
        <section id="box2">
            <div class="content1"><img src="iphone.png" alt="아이폰"></div>
            <div class="content2">content2</div>
            <div class="content3">content3</div>
        </section>
    </div>
</body>
</html>
