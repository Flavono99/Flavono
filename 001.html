<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이딩 효과</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}

        div{width: 1000px; height: 320px; margin: auto; border: 5px solid #333;
            background-color: #111; margin-top: 300px; overflow: hidden;}
        ul{position: relative;}
        li{position: absolute; left: 0; top: 0;} 
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <script>
    $(function(){
        $('ul li').eq(0).siblings().css('top','-320px');
        var silde = 0;

        setInterval(function (){
            if(silde < 2){
                silde++
            }else{
                silde=0 
            }
            $('ul li').eq(silde).siblings().css('z-index',0);
            $('ul li').eq(silde).siblings().animate({'top':'-320px'},500);
            $('ul li').eq(silde).css('z-index',100);
            $('ul li').eq(silde).animate({'top':'0'},500);
        }, 3000);
    }); 
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="img1/01.jpg"></li>
            <li><img src="img1/02.jpg"></li>
            <li><img src="img3/03.jpg"></li>
        </ul>
    </div>
</body>
</html>
