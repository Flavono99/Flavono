<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 토글</title>
    <!-- 버튼 누르면 이미지가 나타남 -->
    <style>
     button {padding: 10px 20px; font-size: 16px;cursor: pointer;}
     .window-container {position: relative; display: none; width: 400px;  position: fixed;
           top: 50%;left: 50%;transform: translate(-50%, -50%); /}
     .window {width: 100%; height: auto; display: block; display: ;}
     .text-overlay {position: absolute; top: 50%; left: 50%; color: white;
            transform: translate(-50%, -50%); font-size: 20px;
            font-weight: bold; text-align: center; background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px; border-radius: 10px;}
     .close-btn {position: absolute; top: 10px; right: 10px; width: 30px;
                height: auto; cursor: pointer;}                
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#Button").click(function() {
                $(".window-container").fadeToggle(); // 창 보이기/숨기기
            });

            $(".close-btn").click(function() {
                $(".window-container").fadeOut(); // 창 숨기기
            });
        });
    </script>

</head>
<body>
    <button id="Button">이미지 보이기</button>
    <div class="window-container">
        <img class="window" src="img1/window.png" alt="창 이미지">
        <div class="text-overlay">안녕하세요! 😊</div> <!-- 여기서 텍스트 추가 -->
        <img class="close-btn" src="img1/close.png" alt="닫기 버튼">
        
    </div>
</body>
</html>
