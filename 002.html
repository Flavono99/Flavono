<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 300px; height: 50px; padding: 10px; border: 1px solid red;
           margin: 10px; border-radius: 5px;}

        .box{width: 500px; height: auto; border-radius: 0; background-color: pink;}
        .box2{width: 500px; height: auto; border-radius: 0; border: 1px solid red;}
        .apple{background-color: red;}
        .banana{background-color: yellow;}
        .orange{background-color: orange;}
        .mango{background-color: yellowgreen;}

        p{width: 200px; height: 30px; text-align: center; line-height: 30px;
          border: 2px solid red; margin: 10px; cursor: pointer; display: inline-block;}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script>
            $(function(){
                var basket = $('.box');
                var apple = $('.apple'), banana = $('.banana'), orange = $('.orange'),
                mango = $('.mango');
                var img = $('<img src="수업내용/0227/img/01_aside.png">');

                $('p:nth-of-type(1)').on('click', function(){
                    basket.append(apple);                 
                });
                //기존콘텐츠 뒤에 담는다
                $('p:nth-of-type(2)').on('click', function(){
                    banana.appendTo(basket);
                });
                //기존콘텐츠 뒤에 담는다.. 담을 목적지를 뒤에 작성
                $('p:nth-of-type(3)').on('click', function(){
                    basket.prepend(orange);
                });
                $('p:nth-of-type(4)').on('click', function(){
                    mango.prependTo(basket);
                });
                $('p:nth-of-type(5)').on('click', function(){
                    basket.append(img);
                });
                $('p:nth-of-type(6)').on('click', function(){
                    basket.remove(img);
                });
            });
</script>      

    
</head>
<body>
    <div class="box">과일을 담을 박스</div>

   <div class="box2"> 
    <div class="apple">apple</div>
    <div class="banana">banana</div>
    <div class="orange">orange</div>
    <div class="mango">mango</div>
   </div> 

    <p>apple</p>
    <p>banana</p>
    <p>orange</p>
    <p>mango</p>
    <p>img</p>
    <p>처음 그대로</p>
</body>
</html>
